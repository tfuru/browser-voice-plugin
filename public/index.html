<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="../dist/voicePlugin.js"></script>
  <title>Voice-Plugin-Home</title>
</head>

<body>
  <div class="speech-wrapper">
    <div class="speech-title">
      <img style="width: 40%" src="../speechjs.png" />
    </div>
    <div class="speech-input">
      <input id="message" type="text" />
      <div>
        <button type="button" onclick="handleClick('speak')">播放</button>
        <button type="button" onclick="handleClick('pause')">暂停</button>
        <button type="button" onclick="handleClick('resume')">恢复</button>
        <button type="button" onclick="handleClick('stop')">停止</button>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var hiSounder = new VoicePlugin()

    // 播放语音
    function speak(message) {
      hiSounder.speak(message)
    }

    // 暂停播放
    function pause() {
      hiSounder.pause()
    }

    // 继续播放
    function resume() {
      hiSounder.resume()
    }

    // 停止播放
    function stop() {
      hiSounder.stop()
    }

    // 点击事件
    function handleClick(type) {
      if (type === 'type') {
        const message = document.getElementById('message').value
        speak(message)
      }
      switch (type) {
        case 'speak':
          const message = document.getElementById('message').value
          speak(message)
          break
        case 'pause':
          pause()
          break
        case 'resume':
          resume()
          break
        case 'stop':
          stop(message)
          break
      }
    }
  </script>
  <style>
    html {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .speech-wrapper {
      width: 100%;
      height: 100%;
      position: absolute;
      margin: 0 auto;
    }

    .speech-title {
      width: 100%;
      text-align: center;
    }

    .speech-input {
      width: 100%;
      text-align: center;
    }

    input {
      height: 50px;
      line-height: 50px;
      border: 1px solid rgba(34, 43, 95, 0.79);
      background: rgba(21, 24, 68, 0.5);
      display: inline-block;
      width: 40%;
      color: #fff;
      box-sizing: border-box;
      border-radius: 40px;
      text-align: left;
      padding: 0 2em;
      font-size: 18px !important;
      margin-bottom: 24px;
    }

    input:focus-visible {
      outline: 0px;
    }

    button {
      height: 50px;
      width: 100px;
      margin-left: 12px;
      font-size: 14px;
      color: #4c4c4c;
      font-weight: 500;
      border: 1px solid rgba(34, 43, 95, 0.5);
      border-radius: 26px;
    }

    button:hover {
      cursor: pointer;
      font-weight: 800;
      border: 1px solid rgba(34, 43, 95, 1);
    }
  </style>
</body>

</html>
